<p>Bogdan Babych is a Professor of Translation Studies at the <a href="https://www.uni-heidelberg.de/fakultaeten/neuphil/iask/sued/index.html">Institute for Translation and Interpreting</a>, <a href="https://www.uni-heidelberg.de/en">Heidelberg University</a>. He has a degree ‘Candidate of Sciences’ in Ukrainian Linguistics from the <a href="http://www.nas.gov.ua/EN/Org/Pages/default.aspx?OrgID=0000284">Institute of Linguistics</a> of the <a href="http://www.nas.gov.ua/EN/Pages/default.aspx">National Academy of Sciences</a>, Ukraine and a PhD in Machine Translation from the <a href="https://www.leeds.ac.uk/">University of Leeds</a>, UK. He previously worked as a computational linguist at L&amp;H Speech Products (now <a href="https://www.nuance.com/en-gb/index.html">Nuance Communication</a>), Belgium, and as a Research Fellow, Lecturer and Associate Professor in Translation Studies at the <a href="https://ahc.leeds.ac.uk/centre-translation-studies-research">University of Leeds</a>. He has published articles on Ukrainian syntax, induction of translation equivalents and disambiguation tools for low-resourced languages, developing morphological resources for Slavonic languages, evaluating and improving the quality of Machine Translation with Information Extraction techniques, hybrid approaches to translation. Bogdan has been a recipient of a <a href="https://www.leverhulme.ac.uk/early-career-fellowships">Leverhulme Early Career Fellowship</a> for his project ‘<a href="/proj2007leverhulme.html">Translation Strategies in Comparable Corpora</a>’. He has been a Coordinator of the EU FP7 IAPP Marie Curie project <a href="https://lingenio.de/en/research/projects/hyghtra/">HyghTra</a> on developing hybrid MT architectures, has lead a research team at Leeds in EU FP7 ICT <a href="http://www.accurat-project.eu">ACCURAT</a> project on Analysis and evaluation of Comparable Corpora for Under Resourced Areas of machine Translation. He has also participated other UK and EU projects (UK EPSRC project <a href="http://ucrel.lancs.ac.uk/projects/assist/">ASSIST</a> - Automated Semantic Assistance for Translators, UK AHRC project <a href="http://corpus.leeds.ac.uk/it/">IntelliText</a> - Intelligent Tools for Creating and Analysing Electronic Text Corpora for Humanities Research, EU FP7 ICT project <a href="http://www.ttc-project.eu">TTC</a> - Terminology Extraction, Translation Tools and Comparable Corpora).</p>
